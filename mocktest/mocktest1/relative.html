<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions | relative</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: blue;
            position: relative;
            left: 500px;


        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: green;
        }

    </style>

</head>
<body>
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
</body>
</html>
